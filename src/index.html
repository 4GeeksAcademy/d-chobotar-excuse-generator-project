<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funterm - Excuse generator project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1
      id="bg-text"
      class="text-center text-secondary cutive-mono-regular vt323-regular"
    ></h1>
    <div class="container cutive-mono-regular">
      <div
        class="modal"
        id="modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <div class="modal-dialog modal-dialog-centered draggable">
          <div class="modal-content">
            <div class="modal-header p-0 border">
              <div class="container-fluid">
                <div class="row g-0">
                  <div class="col-2 mb-0">
                    <i class="fa-solid fa-terminal"></i>
                  </div>
                  <div class="col-8 text-center">
                    <p id="username" class="mb-0"></p>
                  </div>
                  <div
                    class="col-2 d-flex align-items-center justify-content-end mb0 gap-2"
                  >
                    <i class="fa-solid fa-window-minimize"></i>
                    <i class="fa-regular fa-window-maximize"></i>
                    <a href="#" id="help">
                      <i class="fa-regular fa-circle-question"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-body m-0 p-1">
              <div
                id="terminal"
                class="scrollable-div container-fluid terminal p-0 m-0"
              >
                <p class="mb-0">~ commands: do -chuck | -learn | -help</p>
                <p class="mb-0">~ secret: secret &lt;secret_word&gt;</p>
                <div id="answer"></div>
              </div>
              <input
                type="text"
                id="terminalInput"
                class="mt-0 w-100"
                placeholder="insert $"
                autofocus
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(() => {
        $(".draggable").draggable({
          handle: ".modal-header"
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
